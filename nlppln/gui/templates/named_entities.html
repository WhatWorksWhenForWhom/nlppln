{% extends 'base.html' %}

{% block scripts %}
  {{super()}}
  <script src="{{ url_for('bower.static', filename='datatables.net/js/jquery.dataTables.js') }}"></script>
  <script src="{{ url_for('bower.static', filename='datatables.net-bs/js/dataTables.bootstrap.js') }}"></script>

  <script>
    $(document).ready(function() {
        $('#nerdata').DataTable( {
          data: {{ data | safe }},
          columns: [
              { "data": "ner", "title": 'NER' },
              { "data": "text", "title": 'Text' },
              { "data": "w_id", "title": "word id" },
              { "data": "word", "title": "Word" },
          ]
      } );
  } );
  </script>

{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{ url_for('bower.static', filename='datatables.net-bs/css/dataTables.bootstrap.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Named Entities</h1>
      <p>Found {{ num_named_entities }} named entities in {{ texts | length }} texts.</p>

      <table id="nerdata" class="table table-striped table-bordered" cellspacing="0" width="100%">
      </table>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
    </div>
  </div>
{% endblock %}
