{% extends 'base.html' %}

{% block scripts %}
  {{ super() }}
  <script src="static/bower_components/angular/angular.js"></script>
  <script src="static/bower_components/angular-resource/angular-resource.js"></script>
  <script src="static/bower_components/angular-route/angular-route.js"></script>
  <script src="static/bower_components/angular-ui-date/src/date.js"></script>
  <script src="static/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="static/bower_components/jquery/dist/jquery.js"></script>
  <script src="static/bower_components/lodash/dist/lodash.js"></script>
  <script src="static/bower_components/datatables.net/js/jquery.dataTables.js"></script>
  <script src="static/bower_components/datatables.net-bs/js/dataTables.bootstrap.js"></script>
  <script src="static/bower_components/d3/d3.js"></script>

  <script src="static/js/app.js"></script>
  <script src="static/js/controllers/ne-controller.js"></script>
  <script src="static/js/services/ne-service.js"></script>

{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="static/bower_components/datatables.net-bs/css/dataTables.bootstrap.css">
{% endblock %}

{% block content %}
<div  ng-app="nlppln">
  <div class="container" ng-controller="NEController as ne">
    <div class="row">
      <div class="col-md-12">
        <h1>Named Entities</h1>

        <tabset active="active">
          <tab index="1" heading="Text">
            <div ng-repeat="s in ne.sentences">
              <span ng-repeat="token in s.values">
                <span ng-style="neColor(token);">{{ token.word | angular }}</span> 
              </span>
              <br/>
            </div>
          </tab>

          <tab index="0" heading="Overview">
            <p>Found {{ ne.numNamedEntities | angular }} named entities in {{ ne.numTexts | angular }} texts.</p>

            <table id="nerdata" class="table table-striped table-bordered" cellspacing="0" width="100%">
            </table>
          </tab>


        </tabset>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>
  </div>
{% endblock %}
